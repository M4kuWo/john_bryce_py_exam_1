        // Give two numbers and return their sum, difference and quotient
        function mathThingy(n1, n2) {
            // Sum
            let resSum = n1 + n2
            console.log("Sum-> " + resSum);
            // Subtraction
            let resDifN1 = n1 - n2
            let resDifN2 = n2 - n1
            let resDif = 0
            if (n1 > n2) {
                console.log("Difference-> " + resDifN1);
                resDif = resDifN1
            } else {
                console.log("Difference-> " + resDifN2);
                resDif = resDifN2
            }
            // Division
            let resQuot = n1 / n2
            if (n2 != 0) {
                console.log("Quotient-> " + resQuot);
            } else {
                console.log("Can't divide by 0");
                resQuot = null
            }
            return resSum, resDif, resQuot
        }

        // Give a string and return a new one with the first letter of each word in upper case
        function firstLetterCapital(sentence) {
            let words = sentence.split(" ")

            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].slice(1);
            }
            let newSentence = words.join(" ")
            console.log(newSentence);
            return newSentence
        }
        // example
        firstLetterCapital("is this even working?")

        // Give an array and return a new array with only the even numbers of the original array
        function returnEvenArray(array) {
            let newArray = []; // Initialize newArray as an empty array
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 == 0) {
                    newArray.push(array[i]); // Add even numbers to newArray
                }
            }
            console.log(newArray);
            return newArray; // Return the new array with even numbers
        }
        // example
        returnEvenArray([1, 3, 6, 87, 234, 10, 16, 21])

        // Build a simple webpage with a button that, when clicked, changes the background color of the page to a random color
        function changeBackColor() {
            function getRandomInt() {
                let min = Math.ceil(0);   // Declare min
                let max = Math.floor(255);  // Declare max
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            let randomColor = `rgb(${getRandomInt()}, ${getRandomInt()}, ${getRandomInt()})`;

            document.body.style.backgroundColor = randomColor;
        }

        // Create a form with a text input and a button. When the button is clicked, display the input text in a separate div below the form

            document.getElementById("placeHolderDivForText").innerHTML = "<br>" + givenText;
        }

        // Using Axios or Fetch, write a function that retrieves data from a public API (e.g., a list of posts) and displays it on a webpage
        const SERVER = 'https://dog.ceo/api/breeds/list/all';

        function getDogs() {
            axios.get(SERVER)
                .then(function (response) {
                    document.getElementById("placeHolderDivForText2").innerHTML = "";
                    document.getElementById("placeHolderDivForText2").innerHTML = JSON.stringify(response.data, null, 2);
                })
                .catch(function (error) {
                    console.error('Error fetching data:', error);
                });
        }
