<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Class Exercises 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Class exercises 2</h1>
    <div id="display"></div>
    <br><br>
    <div id="display2"></div>
    <br><br>
    <div id="display3" class="d-flex flex-wrap gap-3"></div>

    <script>
        let serie = [1, 4, 7, 10, 25, 34];
        let animals = ["Bat", "Snake", "Octopus", "Goat", "Wolf", "Bear"];
        let images = [
            "https://www.humanesociety.org/sites/default/files/2021-05/hero-bats-505014.jpg",     // Replace with actual image URL for Bat
            "https://cdn.georgeinstitute.org/sites/default/files/styles/width1920_fallback/public/2021-07/snakes-the-ecosystem-banner.jpg",   // Replace with actual image URL for Snake
            "https://assets.newatlas.com/dims4/default/af82a94/2147483647/strip/true/crop/6144x4096+0+0/resize/1200x800!/quality/90/?url=http%3A%2F%2Fnewatlas-brightspot.s3.amazonaws.com%2Fa2%2F52%2F735143314703a075587fa2445de4%2Fdepositphotos-644018666-xl.jpg", // Replace with actual image URL for Octopus
            "https://www.treehugger.com/thmb/SMWTPAT-o3JqIwl2THoP51lOZ2c=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__mnn__images__2016__07__cute-baby-goat-b1c7f96a08244c9e95ff1767b420f246.jpg",    // Replace with actual image URL for Goat
            "https://cdn.britannica.com/07/5207-050-5BC9F251/Gray-wolf.jpg",    // Replace with actual image URL for Wolf
            "https://files.worldwildlife.org/wwfcmsprod/images/Brown_Bear_/hero_small/7h2u6tj3h3_brownbear_hero.jpg"     // Replace with actual image URL for Bear
        ];

        display.innerHTML = serie.map(num => `${num * 4}`).join(", ");

        display2.innerHTML = animals.map(anim => `<button class="btn btn-secondary m-1">${anim}</button>`).join("");

        display3.innerHTML = animals.map((anim, index) => `
            <div class="card" style="width: 18rem;">
                <img src="${images[index]}" class="card-img-top" alt="${anim}">
                <div class="card-body">
                    <h5 class="card-title">${anim}</h5>
                    <p class="card-text">This is a ${anim}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        `).join("");
    </script>
</body>

</html>
